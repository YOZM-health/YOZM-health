<!DOCTYPE html>
<html lang="kr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="/layout/mainLayout">
<th:block th:fragment="headerFragments">
    <header class="bg-light py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <span class="fs-4">YOZM-health</span>
            </a>
            <ul class="nav me-auto">
                <li class="nav-item"><a href="/main" class="nav-link link-dark">메인 페이지</a></li>
                <li class="nav-item"><a href="/" class="nav-link link-dark">트레이너</a></li>
                <li class="nav-item"><a href="/page/list" class="nav-link link-dark">커뮤니티</a></li>
            </ul>
            <!-- 로그인, 회원가입, 로그아웃 기능을 sec:authorize로 제어 -->
            <div>
                <ul class="navbar-nav ml-auto">
                    <!-- 로그인 버튼: 사용자가 로그인하지 않은 경우 표시 -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="btn btn-outline-primary me-2" href="/login">로그인</a>
                    </li>
                    <!-- 로그아웃 버튼: 사용자가 로그인한 경우 표시 -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-primary me-2" href="/logout">로그아웃</a>
                    </li>
                    <!-- 회원가입 버튼: 사용자가 로그인하지 않은 경우 표시 -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="btn btn-primary" href="/signup">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</th:block>
</html>
